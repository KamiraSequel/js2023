<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP5</title>
</head>

<body onload="alert('Bonjour')">
    <h1>Evenim√©nte</h1>
    <button onclick="alert('Salut')">Clique</button>
    <form action="">
        <div>
            <label for="nume">Nome es</label>
            <input type="text" name="nume" id="nume" onblur="alert('Nome es')">
        </div>
        <div>
            <label for="prenume">Prenome es</label>
            <input type="text" name="prenume" id="prenume" onfocus="info()">
        </div>
        <div>
            <label for="telefon">Telefon</label>
            <input type="text" name="telefon" id="telefon">
        </div>
        <div>
            <label for="parola">Parole</label>
            <input type="password" name="parola" id="parola">
        </div>
    </form>
    <script>
        function info() {
            console.log('Et nome et prenome')
        }

        //Metoda 2
        const telefon = document.getElementById("telefon");
        telefon.addEventListener('blur', function (e) {
            const target = e.target;
            let str2 = '+40' + target.value.slice(1);
            telefon.value = str2;
        });

        const parola = document.getElementById("parola");
        parola.addEventListener('focus', (event) => {
            event.target.style.background = 'pink';
            event.target.style.caretColor = 'blue';
            event.target.style.color = 'red';
        });
        parola.addEventListener('blur', (event) => {
            event.target.style.background = '';
        });
        window.addEventListener("beforeunload",function (e){
            e.preventDefault();
            e.returnValue = '';

        });
    </script>
</body>

</html>
